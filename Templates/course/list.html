{%extends 'parent.html'%}
{%block tit%}
courses _ List
{%endblock%}
{%block header%}
courses _ List
{%endblock%}
{%block content%}
    {{courses}}
<h1>{{1 | add:2}}</h1>
    <table width="100%" border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Actions</th>
        </tr>
        {%for course in courses%}
            <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>
                    <a href="{%url 'courseDelete' course.id %}">Delete</a>
                    <a href="{%url 'courseUpdate' course.id %}">update</a>
                </td>
            </tr>
        {%endfor%}
    </table>

{%endblock%}
